<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shurtcut icon" href="">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tentee abriresse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 270px)" srcset="Teste/Img-p.png" type="image/png">
        <source media="(max-width: 562px)" srcset="Teste/Img-m.png" type="image/png">
        <img src="Teste/Img-g.png.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/muscica-1.mp3.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->

    <P>Segunda maneira de introdução de audio</P>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/muscica-1.mp3.mp3" type="audio/mpeg">
        <source src="midia/muscica-1.mp3.ogg" type="audio/ogg">
        <source src="midia/muscica-1.mp3.wave" type="audio/wave">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/muscica-1.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
